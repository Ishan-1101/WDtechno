<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flags</title>
    <script src="flags.js"></script>
</head>

<body style="background-color: black;">
    <div style="display: flex;">
        <div style="margin-left: 20px; margin-right: 30px; cursor: pointer;">
            <h1 style="color: white;text-align: center;" id="poland"></h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Flag_of_Poland.svg/383px-Flag_of_Poland.svg.png" onmouseover="poland()" onmouseout="outPoland()" style="width: 300px;height: 200px;">
        </div>
        <div style="margin-left: 20px; margin-right: 30px; cursor: pointer;">
            <h1 style="color: white;text-align: center;" id="argentina"></h1>
            <img src="https://cdn.britannica.com/69/5869-004-7D75CD05/Flag-Argentina.jpg" onmouseover="argentina()" onmouseout="outArgentina()" style="width: 300px;height: 200px;">
        </div>
        <div style="margin-left: 20px; margin-right: 30px; cursor: pointer;">
            <h1 style="color: white;text-align: center;" id="portugal"></h1>
            <img src="https://www.worldatlas.com/r/w728/img/flag/pt-flag.jpg" onmouseover="portugal()" onmouseout="outPortugal()" style="width: 300px;height: 200px;">
        </div>
    </div>
</body>

</html>
