<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
    <script>
        var num = 2;
        for (num; num < 5; num++) {
            for (var i = 1; i <= 10; i++) 
            {
                console.log(num + "x" + i + "=" + num * i);
            }
            console.log(" ");
            console.log("---------------------------------------------------------------");
            console.log(" ");
        }
        function functionName(name) {
            console.log("Hello "+name+"!");
        }
        functionName("Ishan");
    </script>
</head>

<body>
    <div style="height: 120px; width: 40%; background-image: linear-gradient(lavender,lightpink); margin: 20%;"></div>
</body>

</html>
